- metric: node_nfs_throughput
  description: Rate of NFSv3 data transfers in bytes per second.
- metric: node_nfs_read_throughput
  description: Rate of NFSv3 read data transfers in bytes per second.
- metric: nvme_lif_read_data
  description: Amount of data read from the storage system in bytes per second.
- metric: nic_rx_bytes
  description: Received in bytes per second.
- metric: qos_total_data
  description: This is the total amount of data read/written in bytes per second from/to the filer by the workload.
- metric: svm_nfs_read_throughput
  description: Rate of NFSv3 read data transfers in bytes per second.
- metric: fcp_lif_write_data
  description: Amount of data written to the storage system in bytes per second.
- metric: ontaps3_svm_put_data
  description: Rate of PUT object data transfers in bytes per second. ontaps3_svm_put_data is [ontaps3_svm_put_data](#ontaps3_svm_put_data) aggregated by `svm`.
- metric: nvmf_tcp_port_write_data
  description: Amount of data written to the storage system in bytes per second.
- metric: node_write_data
  description: Write throughput in bytes per second.
- metric: nic_tx_errors
  description: Sent errors in bytes per second.
- metric: nvmf_tcp_port_total_data
  description: Amount of NVMF traffic to and from the storage system in bytes per second.
- metric: svm_nfs_throughput
  description: Rate of NFSv3 data transfers in bytes per second.
- metric: node_read_data
  description: Read throughput in bytes per second.
- metric: fcp_nvmf_read_data
  description: Amount of data read from the storage system (FC-NVMe) in bytes per second.
- metric: nvmf_rdma_port_total_data
  description: Amount of NVMF traffic to and from the storage system in bytes per second.
- metric: fcp_nvmf_remote_caw_data
  description: Amount of remote CAW data sent to the storage system (FC-NVMe) in bytes per second.
- metric: nic_rx_errors
  description: Receive errors in bytes per second.
- metric: fcp_write_data
  description: Amount of data written to the storage system in bytes per second.
- metric: svm_nfs_write_throughput
  description: Rate of NFSv3 write data transfers in bytes per second.
- metric: nic_tx_bytes
  description: Sent in bytes per second.
- metric: fcp_nvmf_caw_data
  description: Amount of CAW data sent to the storage system (FC-NVMe) in bytes per second.
- metric: fcp_nvmf_remote_read_data
  description: Amount of remote data read from the storage system (FC-NVMe) in bytes per second.
- metric: node_other_data
  description: Other throughput in bytes per second.
- metric: nvmf_rdma_port_write_data
  description: Amount of data written to the storage system in bytes per second.
- metric: node_nfs_write_throughput
  description: Rate of NFSv3 write data transfers in bytes per second.
- metric: fcp_read_data
  description: Amount of data read from the storage system in bytes per second.
- metric: qos_read_data
  description: This is the amount of data read in bytes per second from the filer by the workload.
- metric: lun_remote_bytes
  description: I/O to or from a LUN which is not owned by the storage system handling the I/O in bytes per second.
- metric: ontaps3_svm_get_data
  description: Rate of GET object data transfers in bytes per second. ontaps3_svm_get_data is [ontaps3_svm_get_data](#ontaps3_svm_get_data) aggregated by `svm`.
- metric: nvm_mirror_write_throughput
  description: Mirror throughput in bytes per second.
- metric: qos_write_data
  description: This is the amount of data written in bytes per second to the filer by the workload.
- metric: fcp_nvmf_total_data
  description: Amount of FC-NVMe traffic to and from the storage system in bytes per second.
- metric: nvme_lif_write_data
  description: Amount of data written to the storage system in bytes per second.
- metric: fcp_nvmf_remote_total_data
  description: Amount of remote FC-NVMe traffic to and from the storage system in bytes per second.
- metric: nvmf_tcp_port_read_data
  description: Amount of data read from the storage system in bytes per second.
- metric: fcp_total_data
  description: Amount of FCP traffic to and from the storage system in bytes per second.
- metric: fcp_lif_read_data
  description: Amount of data read from the storage system in bytes per second.
- metric: volume_total_data
  description: This metric represents the total amount of data that has been read from and written to a specific volume in bytes per second.
- metric: fcp_nvmf_write_data
  description: Amount of data written to the storage system (FC-NVMe) in bytes per second.
- metric: nvmf_rdma_port_read_data
  description: Amount of data read from the storage system in bytes per second.
- metric: fcp_nvmf_remote_write_data
  description: Amount of remote data written to the storage system (FC-NVMe) in bytes per second.
