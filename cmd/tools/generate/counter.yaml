    Description: This metric represents the amount of available space in a namespace.

  - Name: namespace_read_data
    Description: Performance metric for namespace read I/O operations in bytes per second.

  - Name: namespace_write_data
    Description: Performance metric for namespace write I/O operations in bytes per second.

  - Name: namespace_remote_read_data
    Description: Performance metric for namespace remote read I/O operations in bytes per second.

  - Name: namespace_remote_write_data
    Description: Performance metric for namespace remote write I/O operations in bytes per second.

  - Name: namespace_size_available_percent
    Description: This metric represents the percentage of available space in a namespace.

  - Name: ndmp_session_data_bytes_processed
