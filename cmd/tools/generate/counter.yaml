  - Name: aggr_snapshot_inode_used_percent
    Description: The percentage of disk space currently in use based on user-visible file (inode) count on the referenced file system.

  - Name: aggr_space_reserved
    Description:  The total disk space in bytes that is reserved on the referenced file system. The reserved space is already counted in the used space, so this element can be used to see what portion of the used space represents space reserved for future use.

