Exporters:
    prometheus1:
        exporter: Prometheus
        port_range: 12990-14000
Defaults:
    collectors:
        - Zapi
        - ZapiPerf
        - Ems
    use_insecure_tls: true
    prefer_zapi: true
Poller_files:
    - testdata/merge/merge1/child.yml
Pollers:
    sar:
        datacenter: dc1
        addr: -REDACTED-
        username: -REDACTED-
        password: -REDACTED-
        exporters:
            - prometheus1
    u2:
        datacenter: u2
        addr: -REDACTED-
        username: -REDACTED-
        password: -REDACTED-
        exporters:
            - prometheus1
