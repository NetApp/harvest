# Example Harvest alerts

groups:
- name: Harvest Rules
  rules:

  # Alert for any instance that is unreachable for >5 minutes.
  - alert: InstanceDown
    expr: up == 0
    for: 5m
    labels:
      severity: "critical"
    annotations:
      summary: "Endpoint [{{ $labels.instance }}] down"
      description: "[{{ $labels.instance }}] of job [{{ $labels.job }}] has been down for more than 5 minutes."

  # Alert for any instance that has a volume used percentage > 90%
  - alert: Volume Used Percentage Breach
    expr: volume_size_used_percent > 90
    for: 5m
    labels:
      severity: "critical"
    annotations:
      summary: "Volume [{{ $labels.volume }}] is [{{$value}}%] used"
      description: "Volume [{{ $labels.volume }}] is [{{$value}}%] used"


  # Alert for offline volume
  - alert: Volume state offline
    expr: volume_labels{state="offline"} == 1
    for: 5m
    labels:
      severity: "critical"
    annotations:
      summary: "Volume [{{ $labels.volume  }}] is offline"
      description: "Volume [{{ $labels.volume  }}] is offline"

    # Alert for offline aggregate
  - alert: Aggregate state is not online
    expr: aggr_labels{state!="online"} == 1
    for: 5m
    labels:
      severity: "critical"
    annotations:
      summary: "Aggregate [{{ $labels.aggr }}] state is [{{ $labels.state }}]"
      description: "Aggregate [{{ $labels.aggr }}] state is [{{ $labels.state }}]"

    # Alert for disk failure
  - alert: Disk failure
    expr: disk_labels{failed="true"} == 1
    for: 5m
    labels:
      severity: "critical"
    annotations:
      summary: "Disk [{{ $labels.disk }}] is in failure state"
      description: "Disk [{{ $labels.disk }}] is in failure state"


    # Alert for node nfs latency
  - alert: Node nfs latency is high
    expr: node_nfs_latency > 1000
    for: 5m
    labels:
      severity: "critical"
    annotations:
      summary: "Node [{{ $labels.node }}] has [{{$value}}] nfs latency"
      description: "Node [{{ $labels.node }}] has [{{$value}}] nfs latency"

    # Snapmirror lag time is high
  - alert: Snapmirror lag time is high
    expr: snapmirror_lag_time > 3600
    for: 1m
    labels:
      severity: "critical"
    annotations:
      summary: "Snapmirror [{{ $labels.relationship_id }}] has [{{$value}}] lag time (in secs)"
      description: "Snapmirror [{{ $labels.relationship_id }}] has [{{$value}}] lag time (in secs)"


- name: Harvest Ems Alert
  rules:

  # Alert for lun offline bookend ems
  # [todo] to validate this end-to-end
  - alert: EMS for lun offline
    expr: group by (severity, node, object_uuid) ((count by (severity, node, object_uuid)(ems_events{message="LUN.offline"} offset 5m ) - count by (severity, node, object_uuid) (ems_events{message="LUN.online"})) > 0) or group by (severity, node, object_uuid) (ems_events{message="LUN.offline"} offset 5m unless on (object_uuid) ems_events{message="LUN.online"})
    for: 0m
    labels:
      severity: "critical"
    annotations:
      summary: "Node [{{ $labels.node }}] has EMS [LUN.offline] with severity [{{ $labels.severity }}] for uuid [{{ $labels.object_uuid }}]"
      description: "Node [{{ $labels.node }}] has EMS [LUN.offline] with severity [{{ $labels.severity }}] for uuid [{{ $labels.object_uuid }}]"

  # Alert for nis not available ems
  - alert: nis not available
    expr: ems_events{message="nis.server.not.available"} offset 5m == 1
    labels:
      severity: "error"
    annotations:
      summary: "None of the NIS servers configured for SVM [{{ $labels.svm }}] can be contacted."
      description: "None of the NIS servers configured for SVM [{{ $labels.svm }}] can be contacted."

  # Alert for certificate expiring ems
  - alert: certificate expiring
    expr: ems_events{message="mgmtgwd.certificate.expiring"} offset 5m == 1
    labels:
      severity: "error"
    annotations:
      summary: "A digital certificate with Serial Number [{{ $labels.serial_number }}] for SVM [{{ $labels.svm }}] will expire in the next [{{ $labels.days }}] day(s)."
      description: "A digital certificate with Serial Number [{{ $labels.serial_number }}] for SVM [{{ $labels.svm }}] will expire in the next [{{ $labels.days }}] day(s)."
