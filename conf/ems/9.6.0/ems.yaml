      - parameters.object_uuid          => object_uuid

  - name: scsiblade.san.config.active
    exports:
      - parameters.object_uuid          => object_uuid

  - name: scsitarget.fct.port.full
    exports:
      - parameters.portname             => portname

  - name: ses.status.fanError

  - name: sk.panic

