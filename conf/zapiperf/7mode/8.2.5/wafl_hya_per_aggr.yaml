
name:                     WAFLAggr
query:                    wafl_hya_per_aggr
object:                   flashpool

global_labels:
  - system_type: 7mode

counters:
  - instance_name
  - node_name             => node
  - ssd_total
  - ssd_total_used
  - ssd_available
  - ssd_read_cached
  - ssd_write_cached
  - read_ops_replaced
  - read_ops_replaced_percent
  - write_blks_replaced
  - write_blks_replaced_percent
  - hya_read_hit_latency_average
  - hya_read_miss_latency_average
  - hya_write_ssd_latency_average
  - hya_write_hdd_latency_average
  - read_cache_ins_rate
  - wc_write_blks_total
  - evict_remove_rate
  - evict_destage_rate

override:
  - read_ops_replaced_percent: average
  - write_blks_replaced_percent: average

export_options:
  require_instance_keys: false
