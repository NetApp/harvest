
name:                     Path
query:                    path
object:                   path

instance_key:             uuid

global_labels:
  - system_type: 7mode

counters:
  - instance_name
  - instance_uuid
  - node_name             => node
  - read_iops
  - read_data
  - write_data
  - write_iops
  - total_data
  - total_iops
  - read_latency
  - write_latency

plugins:
  LabelAgent:
    split:
      - path `_` hostadapter,target_wwpn

export_options:
  instance_keys:
    - hostadapter # from plugin
    - target_wwpn # from plugin

