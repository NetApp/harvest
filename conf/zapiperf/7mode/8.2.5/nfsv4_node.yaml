
name:                     NFSv4Node
query:                    nfsv4
object:                   node_nfs
instance_key:             name

global_labels:
  - nfsv: v4
  - system_type: 7mode

counters:
  - instance_name            => node
  - nfsv3_avg_latency        => latency
  - nfsv4_ops                => total_ops
  - nfsv4_ready_latency      => read_avg_latency
  - nfsv4_write_latency      => write_avg_latency
  - nfsv4_read_ops           => read_ops
  - nfsv4_write_ops          => write_ops

export_options:
  require_instance_keys: false
