

name:                     FcpPort
query:                    fcp
object:                   fcp

instance_key:             name

global_labels:
  - system_type: 7mode

counters:
  - instance_name           => port
  - instance_uuid
  - node_name               => node
  - fcp_read_latency        => avg_read_latency
  - fcp_write_latency       => avg_write_latency
  - fcp_read_data           => read_data
  - fcp_write_data          => write_data
  - fcp_read_ops            => read_ops
  - fcp_write_ops           => write_ops
  - fcp_ops                 => total_ops

plugins:
  - Fcp

export_options:
  instance_keys:
    - port
    - speed
