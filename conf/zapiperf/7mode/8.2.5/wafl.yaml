
name:                     WAFL
query:                    wafl
object:                   wafl

instance_key:             name

global_labels:
  - system_type: 7mode

counters:
  - instance_uuid
  # latency
  - avg_wafl_msg_latency  => avg_msg_latency
  - avg_non_wafl_msg_latency
  - avg_wafl_repl_msg_latency
  # iops
  - wafl_msg_total        => msg_total
  - wafl_repl_msg_total
  - non_wafl_msg_total
  # consistency point
  - cp_count
  - cp_phase_times
  - read_io_type
  - total_cp_msecs
  # memory
  - wafl_memory_used
  - wafl_memory_free

override:
  - read_io_type_base: delta

export_options:
  require_instance_keys: false # node is global label for 7mode
