
name:                     Lun
query:                    lun
object:                   lun
instance_key:             name
counters:
  - display_name   => lun
  - read_data
  - write_data
  - read_ops
  - write_ops
  - avg_read_latency
  - avg_write_latency
  - avg_xcopy_latency
  - queue_full
  - read_partial_blocks
  - write_partial_blocks
  - write_align_histo
  - read_align_histo

plugins:
  - LabelAgent:
    split: lun `/` ,,volume,lun

export_options:
  instance_keys:
    - lun # edited by plugin
    - volume # added by plugin
    - svm # mimic cdot metrics
