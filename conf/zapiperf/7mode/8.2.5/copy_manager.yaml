name:                     CopyManager
query:                    copy_manager
object:                   copy_manager

instance_key:             uuid

global_labels:
  - system_type: 7mode

counters:
  - vserver_name            => svm
  - instance_uuid
  - BCE_copy_count_curr     => bce_copy_count_curr
  - OSC_copy_count_curr     => osc_copy_count_curr
  - SCE_copy_count_curr     => sce_copy_count_curr
  - SpinCE_copy_count_curr  => spince_copy_count_curr
  - KB_copied               => kb_copied

override:
  - KB_copied: delta

export_options:
  instance_keys:
    - svm
