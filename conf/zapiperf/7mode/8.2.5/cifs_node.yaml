
name:                     CIFSNode
query:                    cifs
object:                   node_cifs
instance_key:             name

counters:
  - instance_name            => node
  - cifs_op_count            => op_count
  - cifs_ops                 => ops
  - cifs_read_ops            => read_ops
  - cifs_write_ops           => write_ops
  - cifs_latency             => latency
  - cifs_read_latency        => read_latency
  - cifs_write_latency       => write_latency

export_options:
  require_instance_keys: false

override:
  - cifs_op_count: rate
