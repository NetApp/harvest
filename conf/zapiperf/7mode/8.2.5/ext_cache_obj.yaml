

name:                     ExtCacheObj
query:                    ext_cache_obj
object:                   flashcache

instance_key:             uuid

global_labels:
  - system_type: 7mode

counters:
  - accesses
  - disk_reads_replaced
  - evicts
  - hit
  - hit_directory
  - hit_indirect
  - hit_metadata_file
  - hit_normal_lev0
  - hit_percent
  - inserts
  - instance_name
  - instance_uuid
  - invalidates
  - miss
  - miss_directory
  - miss_indirect
  - miss_metadata_file
  - miss_normal_lev0
  - node_name              => node
  - usage

override:
  - hit_percent: average

export_options:
  require_instance_keys: false
