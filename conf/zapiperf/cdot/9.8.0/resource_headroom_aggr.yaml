name:                     HeadroomAggr
query:                    resource_headroom_aggr
object:                   headroom_aggr

counters:
  - current_latency
  - current_ops
  - current_utilization
  - ewma_daily
  - ewma_hourly
  - ewma_monthly
  - ewma_weekly
  - instance_name
  - node_name             => node
  - optimal_point_confidence_factor
  - optimal_point_latency
  - optimal_point_ops
  - optimal_point_utilization

plugins:
  - Headroom

export_options:
  instance_keys:
    - node
    - aggr
    - disk_type
