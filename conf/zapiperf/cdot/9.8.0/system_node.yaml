
name:                     SystemNode
query:                    system:node
object:                   node

instance_key:             name

allow_partial_aggregation: true

counters:
  - avg_processor_busy
  - cifs_ops
  - cpu_busy
  - cpu_elapsed_time
  - disk_data_read
  - disk_data_written
  - domain_busy            =>  cpu_domain_busy
  - fcp_data_recv
  - fcp_data_sent
  - fcp_ops
  - hdd_data_read
  - hdd_data_written
  - instance_name
  - iscsi_ops
  - memory
  - net_data_recv
  - net_data_sent
  - nfs_ops
  - nvmf_data_recv
  - nvmf_data_sent
  - nvmf_ops
  - other_data
  - other_latency
  - other_ops
  - read_data
  - read_latency
  - read_ops
  - ssd_data_read
  - ssd_data_written
  - total_data
  - total_latency
  - total_ops
  - write_data
  - write_latency
  - write_ops

export_options:
  instance_keys:
    - node
