
name:                     Iwarp
query:                    iwarp
object:                   iw

instance_key:             uuid

counters:
  - instance_name           => adapter
  - instance_uuid
  - iw_avg_latency          => avg_latency
  - iw_write_ops            => write_ops
  - node_name               => node

override:
  - iw_write_ops: rate

export_options:
  instance_keys:
    - adapter
    - node
