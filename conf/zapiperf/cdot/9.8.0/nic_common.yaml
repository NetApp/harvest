
name:                     NicCommon
query:                    nic_common
object:                   nic

instance_key:             uuid

counters:
  - instance_name 
  - instance_uuid
  - node_name              => node
  - rx_bytes
  - tx_bytes
  - link_speed             => speed
  - link_current_state     => state
  - link_up_to_downs
  - nic_type               => type
  - rx_alignment_errors
  - rx_crc_errors
  - rx_length_errors
  - rx_total_errors
  - rx_errors
  - tx_errors
  - tx_hw_errors
  - tx_total_errors

override:
  - link_speed: string

plugins:
  - Nic
  - LabelAgent:
    value_mapping: status state up `1`

export_options:
  instance_keys:
    - node
    - nic
  instance_labels:
    - speed
    - state 
    - type
  graphite_leafs:
    - node.{node_name}.eth_port.{instance_name}

