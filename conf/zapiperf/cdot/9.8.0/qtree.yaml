name:                     Qtree
query:                    qtree
object:                   qtree
instance_key:             uuid
counters:
  - instance_uuid
  - instance_name         => qtreefull
  - vserver_name          => svm
  - node_name             => node
  - parent_vol            => volume
  - cifs_ops
  - nfs_ops
  - internal_ops
  - total_ops
plugins:
  - LabelAgent:
    split:
      - qtreefull `/` ,qtree
export_options:
  instance_keys:
    - qtree
    - volume
    - svm