name:                     Qtree
query:                    qtree
object:                   qtree
instance_key:             uuid
counters:
  - cifs_ops
  - instance_name         => qtreefull
  - instance_uuid
  - internal_ops
  - nfs_ops
  - node_name             => node
  - parent_vol            => volume
  - total_ops
  - vserver_name          => svm

plugins:
  - LabelAgent:
      split:
        - qtreefull `/` ,qtree
      exclude_equals:
        - qtree ``
export_options:
  instance_keys:
    - qtree
    - volume
    - svm