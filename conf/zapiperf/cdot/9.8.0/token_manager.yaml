name:                     TokenManager
query:                    token_manager
object:                   token

instance_key:             uuid

counters:
  - instance_name
  - instance_uuid
  - node_name              => node
  - token_copy_bytes
  - token_copy_failure
  - token_copy_success
  - token_create_bytes
  - token_create_failure
  - token_create_success
  - token_zero_bytes
  - token_zero_failure
  - token_zero_success

override:
  - token_copy_bytes: rate
  - token_create_bytes: rate
  - token_zero_bytes: rate

export_options:
  instance_keys:
    - node
    - token
