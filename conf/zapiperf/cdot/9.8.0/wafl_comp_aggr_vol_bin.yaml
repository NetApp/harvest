name:                     WAFLCompBin
query:                    wafl_comp_aggr_vol_bin
object:                   fabricpool

instance_key:             uuid

counters:
  - instance_name
  - vserver_name            => svm
  - vol_name                => volume
  - cloud_bin_operation
  - cloud_bin_op_latency_average

plugins:
  - Fabricpool

export_options:
  instance_keys:
    - svm
    - volume

override:
  - cloud_bin_operation: delta
