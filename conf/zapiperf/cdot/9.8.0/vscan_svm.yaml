# Offbox vscan counters from a per SVM perspective
name:                     VscanSVM
query:                    offbox_vscan
object:                   svm_vscan

instance_key:             uuid

counters:
  - instance_name                  => svm
  - instance_uuid
  - dispatch_latency
  - scan_latency
  - scan_noti_received_rate
  - scan_request_dispatched_rate
  - connections_active

export_options:
  instance_keys:
    - svm
