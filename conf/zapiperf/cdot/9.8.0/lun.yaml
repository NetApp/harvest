
name:                     Lun
query:                    lun
object:                   lun

counters:
  - avg_read_latency
  - avg_write_latency
  - avg_xcopy_latency
  - caw_reqs
  - enospc
  - instance_name
  - queue_full
  - read_align_histo
  - read_data
  - read_ops
  - read_partial_blocks
  - remote_bytes
  - remote_ops
  - unmap_reqs
  - vserver_name        => svm
  - write_align_histo
  - write_data
  - write_ops
  - write_partial_blocks
  - writesame_reqs
  - writesame_unmap_reqs
  - xcopy_reqs

override:
  - writesame_reqs: rate
  - writesame_unmap_reqs: rate
  - caw_reqs: rate
  - unmap_reqs: rate
  - xcopy_reqs: rate


plugins:
  - LabelAgent:
    # There are two flavors of lun names
    # /vol/vol_georg_fcp401/lun401
    # /vol/vol_georg_fcp401/lun401/lun401
    split_regex:
      - lun `^/[^/]+/([^/]+)(?:/.*?|)/([^/]+)$` volume,lun
  - MetricAgent:
      compute_metric:
        - total_data ADD read_data write_data
        - total_ops ADD read_ops write_ops
        - block_size DIVIDE total_data total_ops

export_options:
  instance_keys:
    - lun # edited by plugin
    - svm
    - volume # added by plugin
