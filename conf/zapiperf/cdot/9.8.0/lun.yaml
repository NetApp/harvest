
name:                     Lun
query:                    lun
object:                   lun

counters:
  - instance_name
  - vserver_name        => svm
  - read_data
  - write_data
  - read_ops
  - write_ops
  - xcopy_reqs
  - writesame_reqs
  - writesame_unmap_reqs
  - caw_reqs
  - avg_read_latency
  - avg_write_latency
  - avg_xcopy_latency
  - unmap_reqs
  - writesame_unmap_reqs
  - enospc
  - queue_full
  - remote_bytes
  - remote_ops
  - read_partial_blocks
  - write_partial_blocks
  - write_align_histo
  - read_align_histo

override:
  - writesame_reqs: rate
  - writesame_unmap_reqs: rate
  - caw_reqs: rate
  - unmap_reqs: rate
  - xcopy_reqs: rate


plugins:
  LabelAgent:
    split: lun `/` ,,volume,lun

export_options:
  instance_keys:
    - lun # edited by plugin
    - volume # added by plugin
    - svm
  graphite_leafs:
    - svm.{svm}.vol.{volume}.{lun}
