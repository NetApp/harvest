
name:                     NvmfRdmaPort
query:                    nvmf_rdma_port
object:                   nvmf_rdma_port

instance_key:             uuid

counters:
  - avg_latency
  - avg_other_latency
  - avg_read_latency
  - avg_write_latency
  - instance_uuid
  - node_name             => node
  - other_ops
  - port_id               => lif
  - port_ip_addr
  - read_data
  - read_ops
  - total_data
  - total_ops
  - vserver_name          => svm
  - write_data
  - write_ops

export_options:
  instance_keys:
    - lif
    - node
    - port_ip_addr
    - svm
