
name:                     Volume
query:                    volume
object:                   volume

instance_key:             uuid

counters:
  - avg_latency
  - instance_name
  - instance_uuid
  - nfs_access_latency
  - nfs_access_ops
  - nfs_getattr_latency
  - nfs_getattr_ops
  - nfs_lookup_latency
  - nfs_lookup_ops
  - nfs_other_latency
  - nfs_other_ops
  - nfs_punch_hole_latency
  - nfs_punch_hole_ops
  - nfs_read_latency
  - nfs_read_ops
  - nfs_setattr_latency
  - nfs_setattr_ops
  - nfs_total_ops
  - nfs_write_latency
  - nfs_write_ops
  - node_name             => node
  - other_latency
  - other_ops
  - parent_aggr           => aggr
  - read_data
  - read_latency
  - read_ops
  - total_ops
  - vserver_name          => svm
  - write_data
  - write_latency
  - write_ops

plugins:
  - MetricAgent:
      compute_metric:
        - total_data ADD read_data write_data
  - Aggregator:
    # plugin will create summary/average for each object
    # any names after the object names will be treated as label names that will be added to instances
    - node
    - svm<>svm_vol
  - Volume:
      include_constituents: false
  - LabelAgent:
      # Ignore transient volumes, e.g. SnapProtect, SnapManager, SnapCenter, CommVault, Clone, and Metadata volumes
      exclude_regex:
        - volume `.+_CVclone`
        - volume `.+(0[1-9]|[12][0-9]|3[01])(0[1-9]|1[012])\d\d[0-9]{6}`
        - volume `cl_.+_(19|20)\d\d(0[1-9]|1[012])( 0[1-9]|[12][0-9]|3[01])[0-9]{6}`
        - volume `sdw_cl_.+`
        - volume `MDV_CRS_.+`
        - volume `MDV_aud_.+`

export_options:
  instance_keys:
    - aggr
    - node
    - style
    - svm
    - volume
