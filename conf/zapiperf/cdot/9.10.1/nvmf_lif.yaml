name:                     NVMfLif
query:                    nvmf_fc_lif
object:                   nvme_lif

instance_key:             uuid

counters:
  - avg_latency
  - avg_other_latency
  - avg_read_latency
  - avg_write_latency
  - instance_name          => lif
  - instance_uuid
  - node_name              => node
  - other_ops
  - port_id                => port
  - read_data
  - read_ops
  - total_ops
  - vserver_name           => svm
  - write_data
  - write_ops

export_options:
  instance_keys:
    - lif
    - node
    - port
    - svm

