name:                     Namespace
query:                    namespace
object:                   namespace

instance_key:             name

counters:
  - instance_name         => path
  - vserver_name          => svm
  - read_data
  - write_data
  - read_ops
  - write_ops
  - other_ops
  - avg_read_latency
  - avg_write_latency
  - avg_other_latency
  - remote_bytes
  - remote_ops

plugins:
  LabelAgent:
    split:
      - path `/` ,,volume,namespace

export_options:
  instance_keys:
    - svm
    - volume
    - namespace
    - path


