name: Pool
query: storage-systems/{cluster_id}/live-statistics
object: eseries_pool
type: pool

counters:
  - ^^poolId                      => id
  - ^arrayId                      => array_id
  - ^arrayWwn                     => array_wwn
  - ^memberIdsHash                => member_ids_hash
  - ^sourceController             => source_controller
  - ^system_id                    => cluster_id
  - cacheHitsIopsTotal            => cache_hit_ops
  - idleTime                      => idle_time
  - lastResetTimeInMS             => last_reset_time
  - observedTimeInMS              => observed_time
  - readBytes                     => read_data
  - readOps                       => read_ops
  - readTimeTotal                 => read_latency
  - writeBytes                    => write_data
  - writeOps                      => write_ops
  - writeTimeTotal                => write_latency

export_options:
  instance_keys:
    - array_id
    - id
