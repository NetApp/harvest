name: Host
query: storage-systems/{system_id}/hosts
object: eseries_host

counters:
  - ^^hostRef                             => host_id
  - ^clusterRef                           => cluster_id
  - ^name                                 => host

plugins:
  - Host

export_options:
  instance_keys:
    - host_id
  instance_labels:
    - cluster
    - host
