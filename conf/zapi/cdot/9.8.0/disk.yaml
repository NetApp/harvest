
name:             Disk
query:            storage-disk-get-iter
object:           disk

counters:
  storage-disk-info:
    - ^^disk-uid
    - ^^disk-name               => disk
    - disk-inventory-info:
      - bytes-per-sector        => bytes_per_sector
      - capacity-sectors        => sectors
      - ^disk-type              => type
      - ^is-shared              => shared
      - ^model                  => model
      - ^serial-number          => serial_number
      - ^shelf-uid              => shelf
      - ^shelf-bay              => shelf_bay
    - disk-ownership-info:
      - ^home-node-name         => node
      - ^owner-node-name        => owner_node
      - ^is-failed              => failed
    - disk-stats-info:
      - average-latency
      - disk-io-kbps
    #  - disk-iops
      - power-on-time-interval  => uptime
      - sectors-read
      - sectors-written
    - disk-raid-info:
      - ^container-type         => container_type
      - disk-outage-info:
        - ^reason               => outage

plugins:
  - LabelAgent:
    # metric label zapi_value rest_value `default_value`
      value_to_num:
        - new_status outage - - `0` #ok_value is empty value, '-' would be converted to blank while processing.
      join:
        - index `_` node,disk

export_options:
  instance_keys:
    - node
    - disk
    - index
  instance_labels:
    - type
    - model
    - outage
    - owner_node
    - shared
    - shelf
    - shelf_bay
    - serial_number
    - failed
    - container_type
