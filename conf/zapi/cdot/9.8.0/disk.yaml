
name:             Disk
query:            storage-disk-get-iter
object:           disk

counters:
  storage-disk-info:
    - ^^disk-name                 => disk
    - ^^disk-uid
    - disk-inventory-info:
        - ^disk-type              => type
        - ^is-shared              => shared
        - ^model                  => model
        - ^serial-number          => serial_number
        - ^shelf-bay              => shelf_bay
        - ^shelf-uid              => shelf
        - bytes-per-sector        => bytes_per_sector
        - capacity-sectors        => sectors
    - disk-ownership-info:
        - ^home-node-name         => node
        - ^is-failed              => failed
        - ^owner-node-name        => owner_node
    - disk-raid-info:
        - ^container-type         => container_type
        - disk-outage-info:
            - ^reason             => outage
    - disk-stats-info:
        - average-latency
#        - disk-iops
        - disk-io-kbps
        - power-on-time-interval  => uptime
        - sectors-read
        - sectors-written

plugins:
  - LabelAgent:
    # metric label zapi_value rest_value `default_value`
      value_to_num:
        - new_status outage - - `0` #ok_value is empty value, '-' would be converted to blank while processing.
      join:
        - index `_` node,disk

export_options:
  instance_keys:
    - node
    - disk
    - index
  instance_labels:
    - type
    - model
    - outage
    - owner_node
    - shared
    - shelf
    - shelf_bay
    - serial_number
    - failed
    - container_type
