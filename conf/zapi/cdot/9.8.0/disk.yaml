
name:             Disk
query:            storage-disk-get-iter
object:           disk

counters: 
  storage-disk-info:
    - ^^disk-uid
    - ^^disk-name               => disk
    - disk-inventory-info:
      - bytes-per-sector        => bytes_per_sector
      - capacity-sectors        => sectors
      - ^disk-type              => type
      - ^is-shared              => shared
      - ^model                  => model
      - ^shelf                  => shelf
      - ^shelf-bay              => shelf_bay
    - disk-ownership-info:
      - ^home-node-name         => node
      - ^owner-node-name        => owner_node
    - disk-stats-info:
    #  - average-latency
    #  - disk-io-kbps
    #  - disk-iops
      - power-on-time-interval  => uptime
      - sectors-read
      - sectors-written
    - disk-raid-info:
      - disk-outage-info:
        - reason                => outage

plugins:
  - LabelAgent:
    value_mapping: status outage , `0` # ok_value is empty value
    
export_options:
  instance_keys:
    - node
    - disk
  instance_labels:
    - type
    - model
    - outage
    - owner_node
    - shared
    - shelf
    - shelf_bay
  graphite_leafs:
    - node.{node}.disk.{disk} # take last part
