
name:                       Shelf
query:                      storage-shelf-info-get-iter
object:                     shelf


counters:
  storage-shelf-info:
    - ^^shelf-uid           => uuid
    - ^module-type          => module_type
    - ^op-status            => op_status
    - ^serial-number        => serial_number
    - ^shelf                => shelf
    - ^shelf-model          => model
    - ^state                => state
    - ^vendor-name          => vendor_name
    - disk-count            => disk_count

plugins:
  - Shelf
  - LabelAgent:
     # metric label zapi_value rest_value `default_value`
     value_to_num:
       - new_status state online ok `0`

export_options:
  instance_keys:
    - shelf
  instance_labels:
    - isEmbedded
    - model
    - module_type
    - op_status
    - serial_number
    - state
    - vendor_name

