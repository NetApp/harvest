
name:                       Shelf
query:                      storage-shelf-info-get-iter
object:                     shelf


counters:
  storage-shelf-info:
    - ^^shelf-uid
    - ^module-type
    - ^op-status
    - ^serial-number
    - ^shelf => shelf
    - ^shelf-model
    - ^state
    - ^vendor-name
    - disk-count

plugins:
  LabelAgent:
    # metric label zapi_value rest_value `default_value`
    value_to_num:
      - new_status state online ok `0`

export_options:
  instance_keys:
    - shelf
  instance_labels:
    - module_type
    - serial_number
    - model
    - state
    - op_status
    - vendor_name

