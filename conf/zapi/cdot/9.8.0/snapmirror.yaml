name:                         SnapMirror
query:                        snapmirror-get-iter
object:                       snapmirror
counters:
  snapmirror-info:
    - ^^destination-location
    - ^^relationship-id
    - ^destination-volume
    - ^destination-volume-node       => destination_node
    - ^destination-vserver
    - ^is-healthy                    => healthy
    - ^last-transfer-type
    - ^policy-type
    - ^relationship-group-type       => group_type
    - ^relationship-status
    - ^relationship-type
    - ^schedule
    - ^source-node
    - ^source-volume
    - ^source-vserver
    - ^unhealthy-reason
    - break-failed-count
    - break-successful-count
    - lag-time
    - last-transfer-duration
    - last-transfer-end-timestamp
    - last-transfer-size
    - newest-snapshot-timestamp
    - resync-failed-count
    - resync-successful-count
    - total-transfer-bytes
    - total-transfer-time-secs
    - update-failed-count
    - update-successful-count

plugins:
  - Snapmirror
export_options:
  instance_keys:
    - relationship_id
    - destination_volume
    - destination_node
    - destination_vserver
    - source_volume
    - source_vserver
    - source_node
    - source_cluster
    - destination_location
  instance_labels:
    - healthy
    - unhealthy_reason
    - last_transfer_type
    - relationship_status
    - relationship_type
    - schedule
    - destination_node_limit
    - source_node_limit
    - group_type
    - protectedBy
    - protectionSourceType
    - policy_type
    - derived_relationship_type
    - local
    