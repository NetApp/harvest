
name:                 Qtree
query:                qtree-list-iter
object:               qtree

client_timeout: 2m

counters:
  qtree-info:
    - ^export-policy
    - ^oplocks
    - ^security-style
    - ^status
    - ^^volume
    - ^^vserver => svm
    - ^^qtree   => qtree

collect_only_labels: true

plugins:
  - LabelAgent:
      exclude_equals:
        - qtree ``
  - Qtree:
      objects:
        - disk-limit
        - disk-used
        - disk-used-pct-disk-limit
        - disk-used-pct-soft-disk-limit
        - disk-used-pct-threshold
        - file-limit
        - files-used
        - files-used-pct-file-limit
        - files-used-pct-soft-file-limit
        - soft-disk-limit
        - soft-file-limit
        - threshold
      quotaType:
        - tree
        - user
        - group
    #batch_size: "50"
export_options:
  instance_keys:
    - qtree
    - volume
    - svm

  instance_labels:
    - export_policy
    - oplocks
    - security_style
    - status