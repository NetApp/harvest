name:                     NetPort
query:                    net-port-get-iter
object:                   net_port

counters:
  net-port-info:
    - ^^port                                   => port
    - ^^node                                   => node
    - ^broadcast-domain                        => broadcast
    - ^ifgrp-distribution-function             => lag_distribution_policy
    - ^ifgrp-mode                              => lag_mode
    - ^ifgrp-port                              => lag_port
    - ^ipspace                                 => ipspace
    - ^is-administrative-up                    => admin_up
    - ^link-status                             => status
    - ^vlan-id                                 => vlan_id
    - ^vlan-node                               => vlan_node
    - ^vlan-port                               => vlan_port
    - mtu                                      => mtu
    - operational-speed                        => op_speed

plugins:
  LabelAgent:
    value_to_num:
      - status status up up `0`

export_options:
  include_all_labels: true