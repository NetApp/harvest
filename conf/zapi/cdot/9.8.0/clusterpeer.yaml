
name:       ClusterPeer
query:      cluster-peer-get-iter
object:     cluster_peer

counters:
  cluster-peer-info:
    - ^^cluster-uuid          => uuid
    - ^cluster-name           => name
    - ^encryption-protocol    => encryption_state

collect_only_labels: true

plugins:
  - LabelAgent:
    # metric label zapi_value rest_value `default_value`
    value_to_num:
      - non_encrypted encryption_state none none `0`

export_options:
  instance_keys:
    - uuid
  instance_labels:
    - name
    - encryption_state