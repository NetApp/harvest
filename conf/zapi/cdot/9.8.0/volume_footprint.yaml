name:                     VolumeFootprint
query:                    volume-footprint-get-iter
object:                   volume

counters:
  footprint-info:
    - ^^volume                               => volume
    - ^^vserver                              => svm
    - volume-blocks-footprint-bin0           => performance_tier_footprint
    - volume-blocks-footprint-bin0-percent   => performance_tier_footprint_percent
    - volume-blocks-footprint-bin1           => capacity_tier_footprint
    - volume-blocks-footprint-bin1-percent   => capacity_tier_footprint_percent

export_options:
  include_all_labels: true