name:       LIF
query:      net-interface-get-iter
object:     lif

counters:
  net-interface-info:
    - ^^interface-name              => lif
    - ^^vserver                     => svm
    - ^address                      => address
    - ^current-node                 => node
    - ^current-port                 => port
    - ^home-node                    => home_node
    - ^home-port                    => home_port
    - ^ipspace                      => ipspace
    - ^is-home                      => is_home
    - ^operational-status           => status
    - ^subnet-name                  => subnet
    - data-protocols:
        - ^data-protocol            => protocols
    - service-names:
        - ^lif-service-name         => services

collect_only_labels: true

export_options:
  instance_keys:
    - lif
    - svm
  instance_labels:
    - address
    - home_node
    - home_port
    - ipspace
    - is_home
    - node
    - port
    - protocols
    - services
    - status
    - subnet

