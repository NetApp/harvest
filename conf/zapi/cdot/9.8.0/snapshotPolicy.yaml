name:                     SnapshotPolicy
query:                    snapshot-policy-get-iter
object:                   snapshot_policy


counters:
  snapshot-policy-info:
    - ^^vserver-name     =>  svm
    - ^^policy           =>  snapshot_policy
    - ^comment           =>  comment
    - total-schedules    =>  total_schedules


export_options:
  instance_keys:
    - svm
    - snapshot_policy
    - comment


