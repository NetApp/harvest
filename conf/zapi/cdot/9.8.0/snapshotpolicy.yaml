name:                     SnapshotPolicy
query:                    snapshot-policy-get-iter
object:                   snapshot_policy

counters:
  snapshot-policy-info:
    - ^^policy               => snapshot_policy
    - ^^vserver-name         => svm
    - ^comment               => comment
    - ^enabled               => enabled
    - ^policy-owner          => policy_owner
    - snapshot-policy-schedules:
        - snapshot-schedule-info:
            - ^count         => copies
            - ^schedule      => schedules

collect_only_labels: true

plugins:
  - LabelAgent:
      split:
        - policy_owner `-admin` scope,
  - SnapshotPolicy

export_options:
  instance_keys:
    - snapshot_policy
  instance_labels:
    - comment
    - copies
    - enabled
    - schedules
    - scope
    - svm


