
name:                       Quota
query:                      quota-report
object:                     quota

global_labels:
  - system_type: 7mode

counters:
  quota:
    - ^^tree                         => qtree
    - ^^volume
    - ^quota-type                    => type
    - disk-limit
    - disk-used
    - file-limit
    - files-used
    - soft-disk-limit
    - soft-file-limit
    - threshold

plugins:
  - LabelAgent:
      include_equals:
        - type `tree`
  #        - type `user`
  #        - type `group`

export_options:
  instance_keys:
    - qtree
    - type
    - volume
