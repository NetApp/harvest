name:         Disk
query:        disk-list-info
object:       disk


counters:
  disk-detail-info:
    - bytes-per-sector          => bytes_per_sector
    - ^disk-model               => model
    - ^disk-type                => type
    - ^^disk-uid
    - ^is-offline               => offline
    - ^name                     => disk
#    - physical-blocks:
#    - physical-space:
    - poweron-hours             => uptime
    - raw-disk-sectors          => sectors
    - ^serial-number            => serial_number
    - ^shelf                    => shelf
#    - used-blocks:
#    - used-space:

plugins:
  - LabelAgent:
    value_mapping:
      - status offline false `0`
    # metric label zapi_value rest_value `default_value`
    value_to_num:
      - new_status offline - - `0` #ok_value is empty value, '-' would be converted to blank while processing.

export_options:
  instance_keys:
    - disk
  instance_labels:
    - type
    - model
    - serial_number
    - shelf
    - shelf_bay


