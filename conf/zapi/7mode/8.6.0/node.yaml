name:                       Node
query:                      system-get-info
object:                     node

global_labels:
  - system_type: 7mode

counters:
  system-info:
    - memory-size
    - ^maximum-aggregate-size               => max_aggr_size
    - ^maximum-flexible-volume-count        => max_vol_num
    - ^maximum-flexible-volume-size         => max_vol_size
    - ^^system-name                         => node
    - ^system-model                         => model
    - ^system-serial-number                 => serial
    - ^vendor-id                            => vendor
    - ^product-version                      => version



plugins:
  - LabelAgent:
    value_mapping:
      - status healthy true `1`
    # metric label zapi_value rest_value `default_value`
    value_to_num:
      - new_status healthy true up `0`

export_options:
  require_instance_keys: false
  instance_labels:
    - max_aggr_size
    - max_vol_size
    - max_vol_num
    - warnings
    - healthy
    - location
    - model
    - serial
    - uptime
    - vendor
    - version

