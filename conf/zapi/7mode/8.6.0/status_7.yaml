# API provides over system health of a cluster

name:       Status_7mode
query:      diagnosis-config-get-iter
object:     node

global_labels:
  - system_type: 7mode

counters:
  diagnosis-config-info:
    - ^health                       => health
    - ^^monitor                     => monitor

collect_only_labels: true

plugins:
  - LabelAgent:
    value_mapping:
      - status health ok `1`
    # metric label zapi_value rest_value `default_value`
    value_to_num:
      - new_status health ok todo `0`
    exclude_equals:
      - monitor `controller`
      - monitor `system`

export_options:
  instance_keys:
    - monitor
    - health