
name: Volume
query: volume-list-info
object: volume

counters:
  volume-info:
    - ^name                                  => volume
    - ^type                                  => style
    - ^^uuid
    - ^state
    - ^containing-aggregate                  => aggr
    - ^owning-vfiler                         => svm
    - files-total
    - files-used
    - filesystem-size
    - size-available
    - size-total
    - size-used
    - percentage-used                       => size_used_percent
    - autosize:
      - grow-threshold-percent
      - maximum-size
    - sis:
      - compress-saved            => sis_compress_saved
      - dedup-saved               => sis_dedup_saved
      - percent-total-saved       => sis_total_saved_percent
      - total-saved               => sis_total_saved

plugins:
  LabelAgent:
    value_mapping: status state online `1`
    # metric label zapi_value rest_value `default_value`
    value_to_num: new_status state online online `0`

export_options:
  instance_keys:
    - volume
    - svm
    - aggr
    - style
  instance_labels:
    - state

