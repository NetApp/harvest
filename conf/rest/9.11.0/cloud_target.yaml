
name:               CloudTarget
query:              api/cloud/targets
object:             cloud_target
  
counters:
  - ^^uuid                          => uuid
  - ^name                           => name
  - ^container                      => container
  - ^ipspace.name                   => ipspace
  - ^owner                          => owner
  - ^port                           => port
  - ^provider_type                  => provider_type
  - ^server                         => server
  - ^authentication_type            => authentication_type
  - ^access_key                     => access_key
  - ^certificate_validation_enabled => certificate_validation_enabled
  - ^ssl_enabled                    => ssl_enabled
  - used                            => used

export_options:
  instance_keys:
    - name
    - container
    - server
  instance_labels:
    - ipspace
    - owner
    - port
    - provider_type
    - authentication_type
    - access_key
    - certificate_validation_enabled
    - ssl_enabled