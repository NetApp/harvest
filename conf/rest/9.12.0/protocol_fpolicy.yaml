
name:             ProtocolFpolicy
query:            api/protocols/fpolicy
object:           protocol_fpolicy

counters:
  - ^^svm.uuid => svm_uuid
  - ^svm.name => svm
  - ^policies.enabled   => enabled
  - ^policies.name => fpolicy_name


plugins:
  - LabelAgent:
      value_to_num:
        - status enabled true true `0`

export_options:
  include_all_labels: true
