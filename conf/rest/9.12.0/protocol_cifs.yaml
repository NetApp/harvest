
name:             ProtocolCifs
query:            api/protocols/cifs/services
object:           protocol_cifs

counters:
  - ^^svm.uuid => svm_uuid
  - ^svm.name => svm
  - ^enabled   => enabled
  - ^security.smb_encryption => isSmbEncryptionRequired
  - ^security.smb_signing => isSmbSigningRequired
  - ^security.lm_compatibility_level => cifsNtlmEnabled

plugins:
  - LabelAgent:
      value_to_num:
        - status enabled true true `0`

export_options:
  include_all_labels: true
