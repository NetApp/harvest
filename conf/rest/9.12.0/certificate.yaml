
name:             Certificate
query:            api/security/certificates
object:           certificate

counters:
  - ^^uuid
  - ^expiry_time             => expiry_time
  - ^name
  - ^serial_number           => serial_number
  - ^svm.name                => svm


#plugins:
#  - LabelAgent:
#      split:
#        # 2027-08-10T23:33:22+12:00 then
#        - expiry_time `T` date,time # date:2027-08-10, time:23:33:22+12:00
#        - time `+` newTime,gmtPlus #  newTime:23:33:22, gmtPlus: 12:00
#        - time `-` new1Time,gmtMinus # time:23:33:22, gmtMinus: empty

plugins:
  - Certificate

export_options:
  instance_keys:
    - name
    - svm
    - uuid
  instance_labels:
    - dateTime
    - expiry_time
    - gmt
    - serial_number
