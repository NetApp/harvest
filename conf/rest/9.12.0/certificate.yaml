
name:             Certificate
query:            api/security/certificates
object:           certificate

counters:
  - ^^uuid
  - ^expiry_time             => expiry_time
  - ^name
  - ^scope                   => scope
  - ^svm.name                => svm
  - ^type                    => type
  - expiry_time(timestamp)   => expiry_time

export_options:
  instance_keys:
    - expiry_time
    - name
    - uuid
  instance_labels:
    - scope
    - svm
    - type
