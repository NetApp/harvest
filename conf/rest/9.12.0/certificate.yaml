
name:             Certificate
query:            api/security/certificates
object:           certificate

counters:
  - ^^uuid
  - ^expiry_time             => expiry_time
  - ^name
  - ^serial_number           => serial_number
  - ^svm.name                => svm

plugins:
  - CertificateExpiry

export_options:
  instance_keys:
    - name
    - svm
    - uuid
  instance_labels:
    - dateTime
    - expiry_time
    - gmt
    - serial_number
