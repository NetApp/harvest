name:                     SnapshotPolicy
query:                    api/private/cli/snapshot/policy
object:                   snapshot_policy

counters:
  - ^^policy          => snapshot_policy
  - ^^vserver         => svm
  - ^comment          => comment
  - ^schedules        => schedules
  - total_schedules   => total_schedules

export_options:
  instance_keys:
    - comment
    - schedules
    - snapshot_policy
    - svm