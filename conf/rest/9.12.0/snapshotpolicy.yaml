name:                     SnapshotPolicy
query:                    api/private/cli/snapshot/policy
object:                   snapshot_policy

counters:
  - ^^policy          =>  snapshot_policy
  - ^^vserver         => svm
  - ^comment          =>  comment
  - total_schedules   => total_schedules

export_options:
  instance_keys:
    - comment
    - snapshot_policy
    - svm