name:                     SnapshotPolicy
query:                    api/storage/snapshot-policies
object:                   snapshot_policy

counters:
  - ^^uuid            => uuid
  - ^comment          => comment
  - ^copies.#.count   => copies
  - ^enabled          => status
  - ^name             => snapshot_policy
  - ^schedules        => schedules
  - ^scope            => scope
  - ^svm.name         => svm

plugins:
  - SnapshotPolicy
  
export_options:
  instance_keys:
    - snapshot_policy
  instance_labels:
    - comment
    - copies
    - schedules
    - scope
    - status
    - svm

