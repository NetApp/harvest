
name:             SecurityAuditDestination
query:            api/security/audit/destinations
object:           security_audit_destination

counters:
  - ^^protocol                   => protocol
  - ^^address                    => destination
  - ^facility                    => facility

only_cluster_instance: true

plugins:
  - LabelAgent:
      value_to_num:
        - status protocol tcp_encrypted tcp_encrypted `0`

export_options:
  instance_keys:
    - protocol
  instance_labels:
    - destination
    - facility
