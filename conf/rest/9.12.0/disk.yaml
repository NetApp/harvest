
name:             Disk
query:            api/storage/disks
object:           disk

counters:
  - ^^uid
  - ^name                     => disk
  - ^state
  - ^node.uuid
  - ^node.name                => node
  - ^home_node.name           => owner_node
  - ^type
  - ^container_type
  - ^model
  - ^serial_number
  - ^shelf.uid                => shelf
  - ^bay                      => shelf_bay
  - bytes_per_sector          => bytes_per_sector
  - sector_count              => sectors
  - stats.average_latency     => stats_average_latency
  - stats.power_on_hours      => uptime
  - outage.reason             => outage
  - usable_size

endpoints:
  - query: api/private/cli/disk
    counters:
      - ^^uid => uid
      - sectors_read => stats_sectors_read
      - sectors_written => stats_sectors_written
      - disk_io_kbps_total => stats_io_kbps

plugins:
  - Disk
  - LabelAgent:
      value_to_num:
        - new_status outage - - `0` #ok_value is empty value, '-' would be converted to blank while processing.

export_options:
  instance_keys:
    - node
    - disk
  instance_labels:
    - type
    - model
    - outage
    - owner_node
    - shared
    - shelf
    - shelf_bay
    - serial_number
    - failed
    - container_type
