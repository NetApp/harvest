
name:             ClusterPeer
query:            api/cluster/peers
object:           cluster_peer

counters:
  - ^^uuid
  - ^name                => name
  - ^encryption.state    => encryption_state

plugins:
  - LabelAgent:
    # metric label zapi_value rest_value `default_value`
    value_to_num:
      - non_encrypted encryption_state none none `0`

export_options:
  instance_keys:
    - uuid
  instance_labels:
    - name
    - encryption_state
