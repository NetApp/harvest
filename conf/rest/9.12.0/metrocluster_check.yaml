name:             MetroclusterCheck
query:            api/cluster/metrocluster/diagnostics
object:           metrocluster_check

counters:
  - ^aggregate.details   => aggregate_detail
  - ^cluster.details     => cluster_detail
  - ^node.details        => node_detail
  - ^volume.details      => volume_detail
  - hidden_fields:
      - cluster
      - aggregate
      - node
      - volume

plugins:
  - MetroclusterCheck     # Creates metrics from details collected above

export_options:
  include_all_labels: true