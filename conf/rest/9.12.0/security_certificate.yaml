
name:             SecurityCert
query:            api/security/certificates
object:           security_certificate

counters:
  - ^^uuid
  - ^name
  - ^scope => scope
  - ^svm.name => svm
  - ^public_certificate  => certificatePEM

plugins:
  #- Certificate:  https://opengrok-prd.eng.netapp.com/source/xref/bard_main/modules/dfm-data-access/src/main/java/com/netapp/dfm/entity/platform/event/builtin/ClusterSelfSignedCertificateCheckListener.java#67
  - LabelAgent:
      exclude_regex:
        - scope `cluster`
      value_to_num:
        - status name - - `0`

export_options:
  instance_keys:
    - name
  instance_labels:
    - certificatePEM
    - scope
    - svm
    - certificateIssuerType
