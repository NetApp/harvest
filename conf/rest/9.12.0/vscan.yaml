name:                     Vscan
query:                    api/protocols/vscan
object:                   vscan

schedule:
  - data: 10s

counters:
  - ^^svm.name                          => svm
  - ^scanner_pools                      => scanner_pools

plugins:
  - VscanPool

export_options:
  instance_keys:
    - svm
  instance_labels:
    - scanner_pools

