
name:             SecurityAccount
query:            api/security/accounts
object:           security_account

counters:
  - ^^name => user_name
  - ^role.name => role_name
  - ^password_hash_algorithm  => hash_algorithm
  - ^locked => locked
  - ^applications.#.application  => applications
  - ^applications.#.authentication_methods.0  => methods


plugins:
  - LabelAgent:
      value_to_num:
        - samluser methods online *saml* `0`
        - ldapuser methods online *nsswitch* `0`
        - certificateuser methods online *certificate* `0`
        - localuser methods online *password* `0`
        - activediruser methods online *domain* `0`

export_options:
  instance_keys:
    - user_name
  instance_labels:
    - role_name
    - hash_algorithm
    - locked
    - applications
    - methods
