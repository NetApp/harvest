
name:             ProtocolSanIscsiCredential
query:            api/protocols/san/iscsi/credentials
object:           protocol_san_iscsi_credential

counters:
  - ^^svm.uuid => svm_uuid
  - ^svm.name => svm
  - ^authentication_type => authentication_type


plugins:
