name:                     Igroup
query:                    api/protocols/san/igroups
object:                   igroup

counters:
  - ^^uuid
  - ^connectivity_tracking.connection_state  => connection_state
  - ^initiators
  - ^name                                    => igroup
  - ^os_type
  - ^protocol
  - ^svm.name                                => svm

plugins:
  - Igroup

export_options:
  instance_keys:
    - igroup
    - svm
  instance_labels:
    - connection_state
    - os_type
    - protocol
    - initiator
