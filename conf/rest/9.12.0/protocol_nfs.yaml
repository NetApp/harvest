
name:             ProtocolNfs
query:            api/protocols/nfs/services
object:           protocol_nfs

counters:
  - ^^svm.uuid => svm_uuid
  - ^svm.name => svm
  - ^enabled   => enabled

plugins:
  - LabelAgent:
      value_to_num:
        - status enabled true true `0`

export_options:
  include_all_labels: true
