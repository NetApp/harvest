name:             QosWorkload
query:            api/private/cli/qos/workload
object:           qos_workload

counters:
  - ^^uuid               => uuid
  - ^file                => file
  - ^is_adaptive         => is_adaptive
  - ^lun                 => lun
  - ^max_throughput      => max_xput
  - ^name                => workload
  - ^policy_group        => policy_group
  - ^qtree               => qtree
  - ^volume              => volume
  - ^vserver             => svm
  - ^wid                 => wid
  - ^workload_class      => class

plugins:
  - LabelAgent:
      replace_regex:
        - is_adaptive is_adaptive `false` `No`
        - is_adaptive is_adaptive `true` `Yes`
  - Workload

export_options:
  instance_keys:
    - class
    - file
    - is_adaptive
    - lun
    - policy_group
    - qtree
    - svm
    - volume
    - wid
    - workload
  instance_labels:
    - workload