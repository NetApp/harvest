name:                         ClusterSchedule
query:                        api/cluster/schedules
object:                       cluster_schedule

counters:
  - ^^uuid                       => uuid
  - ^cron                        => cron
  - ^name                        => name
  - ^svm.name                    => svm
  - ^type
  - interval(duration)           => interval

export_options:
  instance_keys:
    - name
    - type
  instance_labels:
    - cron
    - svm

