name:                         ClusterSchedule
query:                        api/cluster/schedules
object:                       cluster_schedule

counters:
  - ^^uuid                       => uuid
  - ^cluster.name                => cluster_name
  - ^cron                        => cron
  - ^interval(duration)          => interval
  - ^name                        => name
  - ^scope                       => scope
  - ^svm.name                    => svm
  - ^type

plugins:
  - ClusterSchedule

export_options:
  instance_keys:
    - name
    - type
  instance_labels:
    - cron
    - interval
    - schedule
    - scope
    - site
    - svm

