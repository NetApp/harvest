name:             NDMPSession
query:            api/protocols/ndmp/sessions
object:           ndmp_session

counters:
  - ^^uuid                         => uuid
  - ^backup_engine                 => backup_engine
  - ^client_address                => client_address
  - ^client_port                   => client_port
  - ^data_path                     => data_path
  - ^node.name                     => node
  - ^source_address                => source_address
