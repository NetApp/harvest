name:             NFSClients
query:            api/protocols/nfs/connected-clients
object:           nfs_clients

counters:
  - ^^svm.name                     => svm
  - ^^volume.name                  => volume
  - ^^node.name                    => node
  - ^^client_ip                    => client_ip
  - ^^server_ip                    => server_ip
  - ^^protocol                     => protocol
  - idle_duration(duration)        => idle_duration   #in seconds

export_options:
  include_all_labels: true
