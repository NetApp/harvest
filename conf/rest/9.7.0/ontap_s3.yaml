name:             OntapS3
query:            api/protocols/s3/buckets
object:           ontaps3

counters:
  - ^^uuid
  - ^svm.name           => svm
  - ^volume.name        => volume
  - ^name               => bucket
  - logical_used_size
  - size

endpoints:
  - query: api/private/cli/vserver/object-store-server/bucket
    counters:
      - ^^uuid
      - object_count

export_options:
  instance_keys:
    - bucket
    - svm
  instance_labels:
    - volume
