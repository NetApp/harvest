name:             OntapS3
query:            api/protocols/s3/buckets
object:           ontaps3

counters:
  - ^^uuid
  - ^svm.name           => svm
  - ^volume.name        => volume
  - ^name               => bucket
  - logical_used_size
  - size

export_options:
  instance_keys:
    - bucket
    - svm
  instance_labels:
    - volume
