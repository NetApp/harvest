
name:               StorageShelf
query:              api/storage/shelves
object:             shelf

counters:
  - ^^uid => shelf_uid
  - ^module_type => module_type
  - ^serial_number => serial_number
  - ^name => shelf
  - ^model => model
  - ^state => state
  - ^manufacturer.name => vendor_name
  - disk_count => disk_count
  #- ^state => op_status


plugins:
  - Shelf
  - LabelAgent:
    # metric label zapi_value rest_value `default_value`
    value_to_num:
      - new_status state online ok `0`

export_options:
  instance_keys:
    - shelf_uid
    - shelf
  instance_labels:
    - module_type
    - serial_number
    - model
    - state
    - op_status
    - vendor_name
