
name:             Disk
query:            storage/disks
object:           disk

counters:
  - ^^uid
  - ^name                     => disk
  - bytes_per_sector          => bytes_per_sector
  - sector_count              => sectors
  - ^type
  - ^container_type
  - ^model
  - ^serial_number
  - ^shelf.uid                => shelf
  - ^bay                      => shelf_bay
  - stats.average_latency     => stats_average_latency
  - stats.throughput          => stats_io_kbps
  - stats.power_on_hours      => uptime
  #- sectors-read  #missing mapping
  #- sectors-written #missing mapping
  - outage.reason             => outage
  - usable_size
  - ^state
  - ^node.uuid
  - ^node.name                => node
  - ^home_node.name           => owner_node

plugins:
  - Disk
  - LabelAgent:
    value_to_num:
      - new_status outage - - `0` #ok_value is empty value, '-' would be converted to blank while processing.

export_options:
  instance_keys:
    - node
    - disk
  instance_labels:
    - type
    - model
    - outage
    - owner_node
    - shared
    - shelf
    - shelf_bay
    - serial_number
    - failed
    - container_type
