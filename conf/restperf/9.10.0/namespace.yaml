name:                     Namespace
query:                    api/cluster/counter/tables/namespace
object:                   namespace

counters:
  - ^^id
  - ^name                     => path
  - ^svm.name                 => svm
  - average_other_latency     => avg_other_latency
  - average_read_latency      => avg_read_latency
  - average_write_latency     => avg_write_latency
  - other_ops
  - read_data
  - read_ops
  - remote.read_data          => remote_bytes
  - remote.read_ops           => remote_ops
  - write_data
  - write_ops

plugins:
  LabelAgent:
    split:
      - path `/` ,,volume,namespace

export_options:
  instance_keys:
    - namespace
    - path
    - svm
    - volume

