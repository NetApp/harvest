name:                     FCVI
query:                    api/cluster/counter/tables/fcvi
object:                   fcvi

counters:
  - ^^id
  - ^name                       => fcvi
  - ^node.name                  => node
  - rdma.write_average_latency  => rdma_write_avg_latency
  - rdma.write_ops              => rdma_write_ops
  - rdma.write_throughput       => rdma_write_throughput

export_options:
  instance_keys:
    - node