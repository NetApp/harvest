name:                     WAFLCompBin
query:                    api/cluster/counter/tables/wafl_comp_aggr_vol_bin
object:                   fabricpool

counters:
  - ^^id
  - ^cloud_target.name           => cloud_target
  - ^svm.name                    => svm
  - ^volume.name                 => volume
  - cloud_bin_op                 => cloud_bin_operation
  - cloud_bin_op_latency_average

plugins:
  - FabricPool

export_options:
  instance_keys:
    - cloud_target
    - svm
    - volume

override:
  - cloud_bin_operation: delta
