name:                     VolumeSvm
query:                    api/cluster/counter/tables/volume:svm
object:                   svm_vol

counters:
  - ^^id
  - ^name             => svm
  - bytes_read        => read_data
  - bytes_written     => write_data
  - total_read_ops    => read_ops
  - total_write_ops   => write_ops
  - total_other_ops   => other_ops
  - total_ops         => total_ops
  - read_latency
  - write_latency
  - other_latency
  - average_latency   => avg_latency

export_options:
  instance_keys:
    - svm