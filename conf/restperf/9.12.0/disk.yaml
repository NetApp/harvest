name:                     Disk
query:                    api/cluster/counter/tables/disk:constituent
object:                   disk

counters:
  - ^^id
  - ^name                => partition
  - ^node.name           => node
  - ^raid_group          => raid_group
  - ^raid.type           => raid_type
  - ^speed               => disk_speed
  - ^physical_disk_name  => disk
  - cp_read_chain
  - cp_read_latency
  - cp_read_count        => cp_reads
  - disk_busy_percent    => disk_busy
  - capacity             => disk_capacity
  - io_pending
  - io_queued
  - total_transfer_count
  - user_read_chain
  - user_read_block_count
  - user_read_latency
  - user_read_count
  - user_write_chain
  - user_write_block_count
  - user_write_latency
  - user_write_count

plugins:
  LabelAgent:
    split:
      - raid_group `/` ,aggr,plex,raid
  Aggregator:
  # plugin will create summary/average for each object
  # any names after the object names will be treated as
  # label names that will be added to instances
    - node
    - aggr ...
  #  - plex node aggr
  #  - raid node aggr plex

# only export node/aggr aggregations from plugin
# set this true or comment, to get data for each disk
export_data: false