name:                     WAFLAggr
query:                    api/cluster/counter/tables/wafl_hya_per_aggregate
object:                   flashpool

counters:
  - ^^id
  - ^node.name                                      => node
  - ssd_total
  - ssd_total_used
  - ssd_available
  - ssd_read_cached
  - ssd_write_cached
  - read_ops_replaced
  - read_ops_replaced_percent
  - write_blocks_replaced
  - write_blocks_replaced_percent
  - hybrid_aggregate_read_hit_latency_average
  - hybrid_aggregate_read_miss_latency_average
  - hya_write_ssd_latency_average
  - hybrid_aggregate_write_ssd_latency_average
  - read_cache_ins_rate
  - wc_write_blocks_total
  - evict_remove_rate
  - evict_destage_rate

override:
  - read_ops_replaced_percent: average
  - write_blocks_replaced_percent: average

export_options:
  instance_keys:
    - node
