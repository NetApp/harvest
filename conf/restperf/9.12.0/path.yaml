
name:                     Path
query:                    api/cluster/counter/tables/path
object:                   path

instance_key:             uuid

counters:
  - ^^id
  - ^node.name             => node
  - read_iops
  - read_data
  - write_data
  - write_iops
  - total_data
  - total_iops
  - read_latency
  - write_latency

plugins:
  LabelAgent:
    split:
      - path `_` hostadapter,target_wwpn

export_options:
  instance_keys:
    - node
    - hostadapter # from plugin
    - target_wwpn # from plugin

