
name:                     HostAdapter
query:                    api/cluster/counter/tables/host_adapter
object:                   hostadapter

counters:
  - ^^id                     => hostadapter
  - ^node.name               => node
  - bytes_read
  - bytes_written

plugins:
  LabelAgent:
    split:
      - hostadapter `:` ,hostadapter

export_options:
  instance_keys:
    - node
    - hostadapter
