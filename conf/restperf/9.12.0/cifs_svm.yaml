
name:                     CIFSsvm
query:                    api/cluster/counter/tables/svm_cifs
object:                   svm_cifs

counters:
  - ^^id
  - ^instance_name           => svm
  - op_count                 => op_count
  - total_ops                => ops
  - total_read_ops           => read_ops
  - total_write_ops          => write_ops
  - latency                  => latency
  - average_read_latency     => read_latency
  - average_write_latency    => write_latency
  - connections
  - established_sessions
  - open_files
  - signed_sessions

export_options:
  instance_keys:
    - svm

override:
  - op_count: rate
