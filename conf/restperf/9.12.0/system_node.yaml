name:                     SystemNode
query:                    api/cluster/counter/tables/system:node
object:                   node

counters:
  - ^^id
  - ^node.name                         => node
  - average_processor_busy_percent     => avg_processor_busy
  - cpu_elapsed_time
  - cpu_busy
  - domain_busy                        => cpu_domain_busy
  - memory
  - total_data
  - total_latency
  - total_ops
  - cifs_ops
  - nfs_ops
  - iscsi_ops
  - fcp_ops
  - nvme_fc_ops                        => nvme_fc_ops          #deprecated counter in zapi nvmf_ops
  - disk_data_read
  - disk_data_written
  - hdd_data_read
  - hdd_data_written
  - ssd_data_read
  - ssd_data_written
  - network_data_received              => net_data_recv
  - network_data_sent                  => net_data_sent
  - fcp_data_received                  => fcp_data_recv
  - fcp_data_sent
  - nvme_fc_data_received              => nvme_fc_data_recv   #deprecated counter in zapi nvmf_data_recv
  - nvme_fc_data_sent                  => nvme_fc_data_sent   #deprecated counter in zapi nvmf_data_sent

export_options:
  instance_keys:
    - node
