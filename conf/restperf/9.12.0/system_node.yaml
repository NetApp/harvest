name:                     SystemNode
query:                    api/cluster/counter/tables/system:node
object:                   node

allow_partial_aggregation: true

counters:
  - ^^id
  - ^node.name                         => node
  - average_processor_busy_percent     => avg_processor_busy
  - cifs_ops
  - cpu_busy
  - cpu_elapsed_time
  - disk_data_read
  - disk_data_written
  - domain_busy                        => cpu_domain_busy
  - fcp_data_received                  => fcp_data_recv
  - fcp_data_sent
  - fcp_ops
  - hdd_data_read
  - hdd_data_written
  - iscsi_ops
  - memory
  - network_data_received              => net_data_recv
  - network_data_sent                  => net_data_sent
  - nfs_ops
  - nvme_fc_data_received              => nvme_fc_data_recv
  - nvme_fc_data_sent                  => nvme_fc_data_sent
  - nvme_fc_ops                        => nvme_fc_ops
  - other_data
  - other_latency
  - other_ops
  - read_data
  - read_latency
  - read_ops
  - ssd_data_read
  - ssd_data_written
  - total_data
  - total_latency
  - total_ops
  - write_data
  - write_latency
  - write_ops

plugins:
  - MetricAgent:
      compute_metric:
        - nvmf_data_recv MULTIPLY nvme_fc_data_received 1     # Added for backward compatibility with ZAPI
        - nvmf_data_sent MULTIPLY nvme_fc_data_sent 1         # Added for backward compatibility with ZAPI
        - nvmf_ops MULTIPLY nvme_fc_ops 1                     # Added for backward compatibility with ZAPI

export_options:
  instance_keys:
    - node
