name:                     SystemNode
query:                    api/cluster/counter/tables/system:node
object:                   node

counters:
  - ^^id
  - ^node.name                         => node
  - average_processor_busy_percent     => avg_processor_busy
  - cpu_elapsed_time
  - cpu_busy
  - memory
  - total_data
  - total_latency
  - total_ops
  - cifs_ops
  - nfs_ops
  - iscsi_ops
  - fcp_ops
  - nvme_fc_ops                        => nvmf_ops
  - disk_data_read
  - disk_data_written
  - hdd_data_read
  - hdd_data_written
  - ssd_data_read
  - ssd_data_written
  - network_data_received   #net_data_recv in ZapiPerf
  - network_data_sent       #net_data_sent in ZapiPerf
  - fcp_data_received       #fcp_data_recv in ZapiPerf
  - fcp_data_sent
  - nvme_fc_data_received   #nvmf_data_recv in ZapiPerf
  - nvme_fc_data_sent       #nvmf_data_sent in ZapiPerf

export_options:
  instance_keys:
    - node
