
name:                     CIFSNode
query:                    api/cluster/counter/tables/svm_cifs:node
object:                   node_cifs

counters:
  - ^^id
  - ^node.name                    => node
  - op_count
  - total_ops
  - total_read_ops                => read_ops
  - total_write_ops               => write_ops
  - latency
  - average_read_latency          => read_latency
  - average_write_latency         => write_latency
  - connections
  - established_sessions
  - open_files

export_options:
  instance_keys:
    - node

override:
  - op_count: rate
