name:                     FcpLif
query:                    api/cluster/counter/tables/fcp_lif
object:                   fcp_lif

counters:
  - ^^id
  - ^name                   => lif
  - ^svm.name               => svm
  - ^node.name              => node
  - ^port.id                => port
  - read_data
  - read_ops
  - average_read_latency    => avg_read_latency
  - write_data
  - write_ops
  - average_write_latency   => avg_write_latency
  - other_ops
  - average_other_latency   => avg_other_latency
  - total_ops
  - average_latency         => avg_latency

export_options:
  instance_keys:
    - lif
    - svm
    - node
    - port
