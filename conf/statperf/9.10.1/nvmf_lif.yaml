name:                     NVMfLif
query:                    nvmf_fc_lif
object:                   nvme_lif

counters:
  - ^^instance_uuid
  - ^instance_name          => lif
  - ^node_name              => node
  - ^port_id                => port
  - ^vserver_name           => svm
  - avg_latency
  - avg_other_latency
  - avg_read_latency
  - avg_write_latency
  - other_ops
  - read_data
  - read_ops
  - total_ops
  - write_data
  - write_ops

export_options:
  instance_keys:
    - lif
    - node
    - port
    - svm

