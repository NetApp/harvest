name:                     Iwarp
query:                    iwarp
object:                   iw

counters:
  - ^^instance_uuid
  - ^instance_name          => adapter
  - ^node_name              => node
  - iw_avg_latency          => avg_latency
  - iw_write_ops            => write_ops

override:
  - iw_write_ops: rate

export_options:
  instance_keys:
    - adapter
    - node
