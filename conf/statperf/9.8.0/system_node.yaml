
name:                     SystemNode
query:                    system:node
object:                   node

allow_partial_aggregation: true

counters:
  - ^^instance_uuid
  - ^instance_name         => node
  - avg_processor_busy
  - cifs_ops
  - cpu_busy
  - cpu_elapsed_time
  - disk_data_read
  - disk_data_written
  - domain_busy            =>  cpu_domain_busy
  - fcp_data_recv
  - fcp_data_sent
  - fcp_ops
  - hdd_data_read
  - hdd_data_written
  - iscsi_ops
  - memory
  - net_data_recv
  - net_data_sent
  - nfs_ops
  - nvme_fc_data_sent
  - nvme_fc_ops
  - nvmf_data_recv
  - ssd_data_read
  - ssd_data_written
  - total_data
  - total_latency
  - total_ops

export_options:
  instance_keys:
    - node
