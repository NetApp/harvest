name:                     Disk
query:                    disk:constituent
object:                   disk

counters:
  - ^^instance_uuid
  - ^disk_speed            => speed
  - ^instance_name         => partition
  - ^node_name             => node
  - ^physical_disk_name    => disk
  - ^physical_disk_uuid    => disk_uuid
  - ^raid_group
  - ^raid_type
  - cp_read_chain
  - cp_read_latency
  - cp_reads
  - disk_busy              => busy
  - disk_capacity          => capacity
  - io_pending
  - io_queued
  - total_data
  - total_transfers
  - user_read_blocks
  - user_read_chain
  - user_read_latency
  - user_reads
  - user_write_blocks
  - user_write_chain
  - user_write_latency
  - user_writes

plugins:
  LabelAgent:
    split:
      - raid_group `/` ,aggr,plex,raid
  Aggregator:
    # plugin will create summary/average for each object
    # any names after the object names will be treated as
    # label names that will be added to instances
    - node
    - aggr ...
    - plex node,aggr,plex
    - raid node,aggr,disk,plex,raid

  Max:
    # plugin will create max for each object
    # any names after the object names will be treated as
    # label names that will be added to instances
    - node<>node_disk_max
    - aggr<>aggr_disk_max ...

  Disk:
    objects:
      - fans => fan:
          - ^^id                      => fan_id
          - ^location
          - ^state                    => status
          - rpm
      - current_sensors => sensor:
          - ^^id                      => sensor_id
          - ^location
          - ^state                    => status
          - current                   => reading
      # psu and module type of frus detail would be handled in plugin
      - frus => psu:
          - ^^id                      => id
          - ^firmware_version         => firmware_version
          - ^installed                => enabled
          #  - ^location
          - ^part_number
          - ^serial_number            => serial
          - ^psu.model                => type
          - ^state                    => status
          - psu.power_drawn           => power_drawn
          - psu.power_rating          => power_rating
      - temperature_sensors => temperature:
          - ^^id                      => sensor_id
          - ^threshold.high.critical  => high_critical
          - ^threshold.high.warning   => high_warning
          - ^ambient                  => temp_is_ambient
          - ^threshold.low.critical   => low_critical
          - ^threshold.low.warning    => low_warning
          - ^state                    => status
          - temperature               => reading
      - voltage_sensors => voltage:
          - ^^id                      => sensor_id
          - ^location
          - ^state                    => status
          - voltage                   => reading

# only export node/aggr aggregations from plugin
# set this true or comment, to get data for each disk
export_data: false
