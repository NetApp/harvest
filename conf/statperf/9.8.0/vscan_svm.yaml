# Offbox vscan counters from a per SVM perspective
name:                     VscanSVM
query:                    offbox_vscan
object:                   svm_vscan

counters:
  - ^^instance_uuid
  - ^instance_name                  => svm
  - connections_active
  - dispatch_latency
  - scan_latency
  - scan_noti_received_rate
  - scan_request_dispatched_rate

export_options:
  instance_keys:
    - svm
