# Harvest Configuration File
Exporters:
  prometheus:
    exporter: Prometheus
    local_http_addr: 0.0.0.0
    port: 12990
  service_control:
    exporter: ServiceControl
    url: "https://servicecontrol.googleapis.com"
    service_name: "autopush-netapp.sandbox.googleapis.com"
Defaults:
  collectors:
    - Rest
  #    - RestPerf
  use_insecure_tls: false

Pollers:
  cluster-01:
    datacenter: DC-01
    addr: 34.40.137.212
    auth_style: basic_auth
    username: admin
    password: <ontap_password_here>
    use_insecure_tls: true  # Disable TLS verification when connecting to ONTAP cluster
    exporters:
      - service_control
      - prometheus

