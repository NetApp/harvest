Admin:
  # Address used to create a Prometheus HTTP service discovery end-point https://prometheus.io/docs/prometheus/latest/configuration/configuration/#http_sd_config
  # The endpoint is reachable at http://<address>/api/v1/sd
  # See net.Dial for details on the address format https://pkg.go.dev/net#Dial
  # address: :8887

Tools:
#  grafana_api_token: 'aaa-bbb-ccc-ddd'
#  autosupport_disabled: true

Exporters:
  prometheus:
    exporter: Prometheus
    local_http_addr: 0.0.0.0
    port: 12990
  prometheus1:
    exporter: Prometheus
    port_range: 13000-14000

Defaults:
  collectors:
    - Zapi
    - ZapiPerf
  use_insecure_tls: false

Pollers:
  # This is an optional poller that provides stats about harvest itself.
  # To remove it, simply delete the "unix" section
  unix:
    datacenter: local
    addr: localhost
    collectors:
      - Unix
    exporters:
      - prometheus

  # add your cDOT / 7Mode pollers below, example:
  # cluster-01:
  #   datacenter: DC-01
  #   addr: 10.0.0.1
  #   auth_style: basic_auth
  #   username: myuser
  #   password: mypasw
  #   use_insecure_tls: true  # Disable TLS verification when connecting to ONTAP cluster
  #   exporters:
  #     - prometheus1
  # no need to add collectors, since they're already defined in Defaults

  # example with certificate authentication
  # See https://github.com/NetApp/harvest/blob/main/docs/AuthAndPermissions.md#using-certificate-authentication
  # cluster-01:
  #   datacenter: DC-01
  #   addr: 10.0.0.2
  #   auth_style: certificate_auth
  #   ssl_cert: /path/to/cert.pem
  #   ssl_key: /path/to/key.key
  #   exporters:
  #     - prometheus1