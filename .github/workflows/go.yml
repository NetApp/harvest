name: Build and make ci

on:
  push:
    branches: 
    - main
    - 'release/**'
  pull_request:
    branches: 
    - main
    - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '${{ vars.HARVEST_GO_VERSION }}'

    - name: Makefile ci
      run: |
        make ci