name: Build and make ci

on:
  push:
    branches: 
    - main
    - 'release/**'
  pull_request:
    branches: 
    - main
    - 'release/**'

jobs:
  build:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false

    - name: read environment file
      run: cat .harvest.env >> "$GITHUB_ENV"

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: false

    - name: Makefile ci
      run: |
        make ci