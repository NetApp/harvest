linters:
  disable-all: true
  enable:
    - asasalint
    - bidichk
    - bodyclose
    - contextcheck
    - dogsled
    - dupword
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - gocheckcompilerdirectives
    - gochecksumtype
    - gocritic
    - gosec
    - gosimple
    - govet
    - ineffassign
    - makezero
    - mirror
    - nilerr
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - perfsprint
    - prealloc
    - reassign
    - revive
    - staticcheck
    - stylecheck
    - tenv
    - testifylint
    - thelper
    - testableexamples
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - zerologlint

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  include:
    - EXC0009

output:
  format: github-actions

linters-settings:
  thelper:
    test:
      begin: false
  gocritic:
    disabled-tags:
      - style
  dogsled:
    max-blank-identifiers: 3
