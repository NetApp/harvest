linters:
  disable-all: true
  enable:
    - bodyclose
    - errcheck
    - errname
    - errorlint
    - exportloopref
    - gosec
    - gosimple
    - govet
    - ineffassign
    - makezero
    - nilerr
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - staticcheck
    - stylecheck
    - tenv
    - thelper
    - typecheck
    - unconvert
    - unused

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  format: github-actions

linters-settings:
  thelper:
    test:
      begin: false
