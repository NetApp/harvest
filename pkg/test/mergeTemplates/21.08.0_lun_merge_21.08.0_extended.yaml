name: Lun
query: lun-get-iter
object: lun
counters:
  lun-info:
    - ^node
    - ^path
    - ^qtree
    - size
    - size-used
    - ^state
    - ^^uuid
    - ^volume
    - ^vserver => svm
plugins:
  LabelAgent:
    value_to_num:
      - new_status state online online `0`
    split:
      - path `/` ,,,lun
    new_mapping:
      - xyz
  - nic
  Aggregator:
    - node<>node_cpu1
    - nodetest
export_options:
  instance_keys:
    - node
    - qtree
    - lun
    - volume
    - svm
  instance_labels:
    - state