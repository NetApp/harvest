name:                     Volume
query:                    api/storage/volumes
object:                   volume

counters:
  - autosize.maximum => autosize_maximum_size
  - autosize.grow_threshold => autosize_grow_threshold_percent
  - ^^uuid => instance_uuid
  - ^name                       => volume
  - ^svm.name        => svm
  - hidden_fields:
      - space
      - autosize

endpoints:
  - query: api/private/cli/volume
    counters:
      - ^^instance_uuid => instance_uuid
      - ^node  => node
  - query: api/private/cli/svm
    counters:
      - ^^instance_uuid => instance_uuid
      - ^node  => node
plugins:
  - LabelAgent:
      value_to_num:
        - new_status state online online `0`
      exclude_equals:
        - style `flexgroup_constituent`
      replace:
        - style style `flexgroup_constituent` `flexgroup`
  - Aggregator:
      - volume<style=flexgroup>volume node,svm,aggr,style
      - volume<style=flexgroup>volume node,svm,aggr,style


pluginsZapiFormat:
  LabelAgent:
    value_to_num:
      - new_status state online online `0`
    exclude_equals:
      - style `flexgroup_constituent`
    replace:
      - style style `flexgroup_constituent` `flexgroup`
  Aggregator:
    - volume<style=flexgroup>volume node,svm,aggr,style
    - volume<style=flexgroup>volume node,svm,aggr,style

export_options:
  instance_keys:
    - volume
    - node
  instance_labels:
    - state



